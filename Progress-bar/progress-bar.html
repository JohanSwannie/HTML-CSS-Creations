<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="progress-bar.css" />
    <title>Progress Bars</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="executions">
        <span class="ring active">1</span>
        <span class="ring">2</span>
        <span class="ring">3</span>
        <span class="ring">4</span>
        <span class="ring">5</span>
        <span class="ring">6</span>
        <span class="ring">7</span>
        <span class="ring">8</span>
        <span class="ring">9</span>
        <span class="ring">10</span>
        <span class="ring">11</span>
        <span class="ring">12</span>
        <div class="progress-bar">
          <span class="indicator"></span>
        </div>
      </div>
      <div class="buttons">
        <button id="prev" disabled>Prev Ring</button>
        <button id="next">Next Ring</button>
      </div>
    </div>
  </body>
  <script src="progress-bar.js"></script>
</html>
